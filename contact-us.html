<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <nav class="main-nav">
        <div class="nav-container">
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about-me.html">About Me</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <form id="contactForm" data-testid="test-contact-form" novalidate>
        <h2 class="contact-header">Contact Us</h2>
        <!-- Full Name -->
        <section>
          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            data-testid="test-contact-name"
            aria-describedby="error-name"
            required />
          <p
            id="error-name"
            data-testid="test-contact-error-name"
            class="error-message"></p>
        </section>

        <!-- Email -->
        <section class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            data-testid="test-contact-email"
            aria-describedby="error-email"
            required />
          <p
            id="error-email"
            data-testid="test-contact-error-email"
            class="error-message"></p>
        </section>

        <!-- Subject -->
        <section class="form-group">
          <label for="subject">Subject:</label>
          <input
            type="text"
            id="subject"
            data-testid="test-contact-subject"
            aria-describedby="error-subject"
            required />
          <p
            id="error-subject"
            data-testid="test-contact-error-subject"
            class="error-message"></p>
        </section>

        <!-- Message -->
        <section class="form-group">
          <label for="message">Message:</label>
          <textarea
            id="message"
            data-testid="test-contact-message"
            aria-describedby="error-message"
            required></textarea>
          <p
            id="error-message"
            data-testid="test-contact-error-message"
            class="error-message"></p>
        </section>

        <!-- Submit -->
        <button
          type="submit"
          data-testid="test-contact-submit"
          class="submit-btn">
          Submit
        </button>

        <!-- Success Message -->
        <p
          id="successMessage"
          data-testid="test-contact-success"
          class="success-message"
          hidden>
          Your message has been successfully sent!
        </p>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
